---

- name: Create Execution Dir
  file:
    path: /tmp/ora_user/
    state: directory
    owner: oracle
    mode: 0777
    
- name: run it as a list
  debug:
    msg: "{{ objects }}"
  loop: "{{ objects.split('\n') }}"
  

  

- name: Output Survey Variables to JSON
  template:
    src: ora_user.json.j2
    dest: "/tmp/ora_user/ora_user_{{ username }}.json"

    
- name: Set Json file Variable
  set_fact:
    jsonfile: "/tmp/ora_user/ora_user_{{ username }}.json"
    x_path: "/tmp/ora_user/"
    sqlfile: "/tmp/ora_user/create_user_{{ username }}.sql"
    
    

- name: Find out playbook's path
  shell: pwd
  register: playbook_path_output
- debug: var=playbook_path_output.stdout


- name: Jinja Template for Users Script
  template:
    src: ora_user.py.j2
    dest: /tmp/ora_user/ora_user.py
    mode: 0777

- name: Jinja Template for Grants Script
  template:
    src: ora_grants.py.j2
    dest: /tmp/ora_user/ora_grants.py
    mode: 0777

- name: change permissions
  file:
    path: "{{ x_path }}"
    state: directory
    owner: oracle
    mode: "0777"


- name: Generate User Creation SQL statements
  ansible.builtin.script:
    executable: python
    cmd: python /tmp/ora_user/ora_user.py
  register: ora_user_output

- name: change permissions
  file:
    path: "{{ x_path }}"
    state: directory
    owner: oracle
    mode: "0777"


- name: Check to see if the .SQL file exists
  stat:
    path: /tmp/ora_user/create_user_{{username}}.sql
  register: register_name


- name: Generate User Grants SQL statements
  command: python /tmp/ora_user/ora_grants.py
  become: yes
  become_user: oracle
  
- name: change permissions
  file:
    path: "{{ x_path }}"
    state: directory
    owner: oracle
    mode: "0777"

- name: Template Orashell Script
  template:
    src: orashell.sh.j2
    dest: /tmp/ora_user/orashell.sh
    mode: 0777
    
- name: Execute Script + Set Env Variables
  shell: /tmp/ora_user/orashell.sh
  become_user: oracle


- name: copying file with playbook
  copy:
    src: /tmp/ora_user/create_user_{{username}}.sql.log
    dest: /tmp/
    owner: oracle     
    mode: 0777
    remote_src: yes

- name: Delete content & directory
  file:
    state: absent
    path: "{{ x_path }}"